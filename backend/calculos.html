<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff; /* Azul Diamante */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de MMC</h1>
        <div>
            <label for="numero1">Primeiro Número:</label>
            <input type="number" id="numero1" placeholder="Ex: 12">
        </div>
        <div>
            <label for="numero2">Segundo Número:</label>
            <input type="number" id="numero2" placeholder="Ex: 15">
        </div>
        <button onclick="calcularMMC()">Calcular MMC</button>
        <div id="resultado"></div>
        <p><a href="index.html">Voltar para a página principal</a></p>
    </div>

    <script>
        function calcularMMC() {
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                resultadoDiv.textContent = "Por favor, insira dois números válidos.";
                return;
            }

            // Função para calcular o MMC
            const mmc = (num1 * num2) / calcularMDC(num1, num2);
            resultadoDiv.textContent = `O MMC de ${num1} e ${num2} é: ${mmc}`;
        }

        // Função para calcular o MDC (Máximo Divisor Comum)
        function calcularMDC(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
    </script>
</body>
</html>
