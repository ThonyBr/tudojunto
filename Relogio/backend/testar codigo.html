<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testar valores</title>
</head>
<body>
   <script>

var n = 3;
n += 2;
window.alert(n); 
n = 30;
if (n >= 25) {
    console.log("O valor de N é MAIOR que 25!");
} else {
    window.alert("O valor de N é MENOR que 25!");
}
n = 70;
if (n >= 200) {
    window.alert("O valor de N é MAIOR que 200!");
} else {
    if (n >= 100) {
        window.alert("O valor de N é MAIOR que 100!");
    } else {
        window.alert("O valor de N é MENOR que 100!");
    }
}
   </script>
</body>
</html>
